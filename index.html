<!DOCTYPE html>
<html lang="it">

  <header>
    <h1>Campionato Tennis Primavera/Estate 2025</h1>

      <a href="players.html">Giocatori</a>

  <main class="dashboard">
    <h2>Partite del torneo</h2>
    <form id="add-match-form" class="add-match-form">
      <select id="player1" required></select>
      <select id="player2" required></select>
      <select id="campo" required>
        <option value="Campo Centrale">Campo Centrale</option>
        <option value="Campo 2">Campo 2</option>
        <option value="Campo 3">Campo 3</option>
      </select>
      <input type="date" id="data" required>
      <input type="time" id="ora" required>
      <button type="submit">âž• Aggiungi partita</button>
    </form>
    <div id="matches-container"></div>
  </main>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
